<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/petstyle.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/pet.js"></script>
    <title>Talk to the webpage</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>
      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>
      <div class="row">
        <div class="col-xs-6">
          <div><img src="img/cat.jpg" alt="Cat"></div>
          <div id="kitten" class="panel panel-default">
            <h2>Cat said:</h2>
            <ul id="cat" class="unstyled">
            </ul>
          </div>
        </div>
        <div class="col-xs-6">
          <div ><img src="img/dog.jpg" alt="Dog"></div>
          <div id="puppy" class="panel panel-default">
            <h2>Dog said back:</h2>
            <ul id="dog" class="unstyled">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
